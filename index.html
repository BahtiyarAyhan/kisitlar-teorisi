<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahtiyar Ayhan | Stratejik Yönetim & Danışmanlık</title>
    <style>
        :root { --primary: #2c3e50; --accent: #e67e22; --white: #ffffff; --whatsapp: #25D366; --gold: #d4af37; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f7f6; color: var(--primary); margin: 0; padding: 0; line-height: 1.6; }
        .hero { background: var(--primary); color: var(--white); padding: 3rem 1rem; text-align: center; }
        .container { padding: 2rem; max-width: 950px; margin: auto; }
        
        .cta-section { 
            background: linear-gradient(135deg, #2c3e50 0%, #1a252f 100%); 
            color: white; padding: 40px; border-radius: 20px; text-align: center; margin: 40px 0; 
            border: 3px solid var(--gold); box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .cta-section h2 { color: var(--gold); margin-top: 0; }
        .cta-main-btn { 
            display: inline-block; background: var(--gold); color: #2c3e50; padding: 18px 45px; 
            text-decoration: none; border-radius: 50px; font-weight: 900; font-size: 1.2rem; transition: 0.3s;
        }

        .article-box { background: var(--white); padding: 2.5rem; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 2.5rem; border-top: 5px solid var(--primary); }
        .quote { font-style: italic; color: var(--accent); font-weight: bold; border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 20px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin: 25px 0; }
        .card { background: var(--white); border: 1px solid #eee; padding: 25px; border-radius: 15px; text-align: center; }
        .success-card { border-bottom: 4px solid #27ae60; background: #f9fffb; }

        .award-section { background: #fffdf2; border: 2px solid var(--gold); padding: 20px; border-radius: 15px; text-align: center; margin: 25px 0; }
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 15px; margin: 2.5rem 0; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* SERTİFİKALAR GERİ GELDİ */
        .cert-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-top: 2rem; }
        .cert-card { background: white; padding: 10px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .cert-card img { width: 100%; border-radius: 5px; margin-bottom: 5px; }
        .cert-card p { font-size: 0.85rem; font-weight: bold; margin: 0; }

        .footer { background: var(--primary); color: var(--white); padding: 3rem 1rem; text-align: center; }
        .btn-group { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; margin: 20px 0; }
        .contact-btn { display: inline-block; color: white; padding: 12px 25px; text-decoration: none; border-radius: 50px; font-weight: bold; }
        .whatsapp-btn { background: var(--whatsapp); }
        .email-btn { background: var(--accent); }
        .phone-btn { background: #2980b9; }
